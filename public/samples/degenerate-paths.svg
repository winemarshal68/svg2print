<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- This SVG contains problematic geometry that can crash Paper.js -->

  <!-- Zero-length path (single point) -->
  <path d="M 50,50 Z" fill="black"/>

  <!-- Degenerate line (two identical points) -->
  <path d="M 10,10 L 10,10 Z" fill="black"/>

  <!-- Valid shape for comparison -->
  <circle cx="50" cy="50" r="30" fill="black"/>

  <!-- Path with duplicate segments that can cause null in getDirectedAngle -->
  <path d="M 20,80 L 20,80 L 20,80 L 80,80 L 80,20 L 20,20 Z" fill="black"/>
</svg>
